<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
            font-size: 18px;
            text-align: center;
        }
        .home-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Flower Prediction</h1>
    <form action="/predict" method="POST">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" id="sepal_length" name="sepal_length" step="0.1" value="{{ sepal_length if sepal_length else '' }}" required>

        <label for="sepal_width">Sepal Width:</label>
        <input type="number" id="sepal_width" name="sepal_width" step="0.1" value="{{ sepal_width if sepal_width else '' }}" required>

        <label for="petal_length">Petal Length:</label>
        <input type="number" id="petal_length" name="petal_length" step="0.1" value="{{ petal_length if petal_length else '' }}" required>

        <label for="petal_width">Petal Width:</label>
        <input type="number" id="petal_width" name="petal_width" step="0.1" value="{{ petal_width if petal_width else '' }}" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <h2>Error: {{ error }}</h2>
    </div>
    {% endif %}

    <!-- Home Button -->
    <form action="/" method="GET">
        <button type="submit" class="home-btn">Go to Home</button>
    </form>
</div>

</body>
</html>
